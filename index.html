<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class="main__body">
    <header class="header">
      <img src="images/image-equilibrium.jpg" alt="Image of Equilibrium" class="header__img">
    <h1 class="div__header--title">
  Equilibrium #3429
    </h1>
  </header>

  <main class="main">
    <p class="div__main--para">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <p class="div__main--value-para">
      <img src="images/icon-ethereum.svg" alt="ethereum icon" class="div__main--value-img">
      0.041 ETH
    </p>

    <p class="div__main--time-left-para">
      <img src="images/icon-clock.svg" alt="clock icon" class="div__main--time-img">
      3 days left
    </p>
  </main>

  <footer class="footer">
    <p class="div__footer--para">
      <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern" class="div__footer--img"><span>Creation of</span> Jules Wyvern
    </p>
  </footer>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://harshjohn.github.io/" target="_blank">Harsh John</a>.
  </div>
</body>
</html>
